<form name="loginForm" #loginForm="ngForm" (ngSubmit)="handleForm()">

    <div class="login1">
      <h1><b>Login</b> </h1><br>
  
      <div><input type="text" name="username" #n=ngModel [(ngModel)]="deta.name" placeholder="User Name" required><br>
        <span *ngIf="n.touched && n.invalid">please fill the name</span>
      </div>
      <div>
        <input type="password"#b=ngModel name="password" [(ngModel)]="deta.password" placeholder="Password" required><br>
        <span *ngIf="b.touched && b.invalid">please fill the password</span>
      </div>
      <a class="forget" routerLink="#">Forget Password</a><br>
  
      <!-- <div>
        {{name}}
      </div>
      <div>
        {{password}}
      </div>
      <button (click)=handleClick()>change name</button> -->
  
      <input type="checkbox">
      <label for="">Remember</label><br>
  
      <button type="submit" [disabled]=loginForm.invalid>Login</button>
  
      <p>don't have account? <a routerLink="/singup">sign-up</a></p>
  
    </div>
  
  </form>
